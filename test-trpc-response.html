<!DOCTYPE html>
<html>
<head>
    <title>Test tRPC Response</title>
</head>
<body>
    <h1>tRPC Response Test</h1>
    <div id="output"></div>
    
    <script>
        async function testTRPCResponse() {
            const output = document.getElementById('output');
            
            try {
                // Test the transactions.list endpoint directly
                const response = await fetch('http://localhost:8080/trpc/transactions.list?batch=1&input=%7B%220%22%3A%7B%22limit%22%3A10%2C%22offset%22%3A0%7D%7D', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                output.innerHTML = `
                    <h2>Response Status: ${response.status}</h2>
                    <h3>Raw Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Check if there are transactions and examine their date fields
                if (data && data[0] && data[0].result && data[0].result.data && data[0].result.data.transactions) {
                    const transactions = data[0].result.data.transactions;
                    
                    output.innerHTML += `
                        <h3>Transaction Analysis:</h3>
                        <p>Found ${transactions.length} transactions</p>
                    `;
                    
                    transactions.forEach((transaction, index) => {
                        output.innerHTML += `
                            <h4>Transaction ${index + 1}:</h4>
                            <ul>
                                <li>ID: ${transaction.id}</li>
                                <li>createdAt: ${transaction.createdAt} (${typeof transaction.createdAt})</li>
                                <li>updatedAt: ${transaction.updatedAt} (${typeof transaction.updatedAt})</li>
                                <li>transactionDate: ${transaction.transactionDate} (${typeof transaction.transactionDate})</li>
                                <li>Status: ${transaction.status}</li>
                            </ul>
                        `;
                        
                        // Test date parsing
                        try {
                            const dateObj = new Date(transaction.createdAt);
                            output.innerHTML += `<p>Date parsing test: ${dateObj.toString()} (Valid: ${!isNaN(dateObj.getTime())})</p>`;
                        } catch (error) {
                            output.innerHTML += `<p>Date parsing error: ${error.message}</p>`;
                        }
                    });
                } else {
                    output.innerHTML += '<p>No transactions found in response</p>';
                }
                
            } catch (error) {
                output.innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
        
        // Run the test when page loads
        testTRPCResponse();
    </script>
</body>
</html>
